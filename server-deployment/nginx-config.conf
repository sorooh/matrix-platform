# Nginx Configuration for Matrix Platform v11.0.0
# Domain: senorbit.ai
# Server: senorbit-core

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name senorbit.ai www.senorbit.ai;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name senorbit.ai www.senorbit.ai;

    # SSL certificates (Certbot)
    ssl_certificate /etc/letsencrypt/live/senorbit.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/senorbit.ai/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy to backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
        proxy_cache off;
    }

    location /ready {
        proxy_pass http://localhost:3000/ready;
        access_log off;
        proxy_cache off;
    }

    location /live {
        proxy_pass http://localhost:3000/live;
        access_log off;
        proxy_cache off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://localhost:3000/metrics;
        access_log off;
        proxy_cache off;
        
        # Allow only internal access
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }

    # Static files
    location /static {
        alias /opt/matrix-platform/matrix-scaffold/backend/dist/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API routes
    location /api {
        proxy_pass http://localhost:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Logging
    access_log /var/log/nginx/senorbit.ai.access.log;
    error_log /var/log/nginx/senorbit.ai.error.log;
}

