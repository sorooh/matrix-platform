version: '3.8'
services:
  backend:
    build:
      context: ./backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    ports:
      - "3000:3000"
    command: sh -lc "npm ci && npm run dev"

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_DEV_SERVER=false

  worker:
    image: node:18
    working_dir: /work
    volumes:
      - ./backend:/work/backend
      - ./worker:/work/worker
      - ./storage:/work/storage
    command: sh -lc "cd /work/backend && npm ci && npm run worker"
