version: '3.8'
services:
  backend:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - 3000:3000
    command: sh -lc "npm ci && npm run dev"

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - 5173:5173
    command: sh -lc "npm ci && npm run dev"

  worker:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app-root
      - ./backend:/app-root/matrix-scaffold/backend
      - ./worker:/app-root/worker
    command: sh -lc "cd /app-root/matrix-scaffold/backend && npm ci && npm run worker"
version: '3.8'
services:
  backend:
    build: .
    working_dir: /app/backend
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    ports:
      - "3000:3000"
    command: npm run dev --prefix ./backend

  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    command: sh -c "npm install --prefix ./frontend && npm run dev --prefix ./frontend -- --host 0.0.0.0"
