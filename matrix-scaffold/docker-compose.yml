version: '3.8'
services:
  backend:
    image: node:18
    working_dir: /work
    volumes:
      - ./backend:/work/backend
      - ./storage:/work/storage
    ports:
      - "3000:3000"
    command: sh -lc "cd /work/backend && npm ci && npm run dev"

  frontend:
    image: node:18
    working_dir: /work
    volumes:
      - ./frontend:/work/frontend
    ports:
      - "5173:5173"
    command: sh -lc "cd /work/frontend && npm ci && npm run dev -- --host 0.0.0.0"

  worker:
    image: node:18
    working_dir: /work
    volumes:
      - ./backend:/work/backend
      - ./worker:/work/worker
      - ./storage:/work/storage
    command: sh -lc "cd /work/backend && npm ci && npm run worker"
