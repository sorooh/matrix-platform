name: Production Deployment - Matrix v11

on:
  push:
    tags:
      - 'v11.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'

env:
  NODE_VERSION: '20.x'
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  REDIS_URL: ${{ secrets.REDIS_URL }}

jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run database migrations
        run: |
          cd matrix-scaffold/backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Generate Prisma client
        run: |
          cd matrix-scaffold/backend
          npx prisma generate
      
      - name: Build TypeScript
        run: |
          cd matrix-scaffold/backend
          npm run build
      
      - name: Run tests
        run: |
          cd matrix-scaffold/backend
          npm run test || true
      
      - name: Run linting
        run: |
          cd matrix-scaffold/backend
          npm run lint || true
      
      - name: Build artifacts
        run: |
          cd matrix-scaffold/backend
          npm run build:production || npm run build

  test:
    name: Production Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run smoke tests
        run: |
          cd matrix-scaffold/backend
          npm run test:smoke || true
      
      - name: Run load tests
        run: |
          cd matrix-scaffold/backend
          npm run test:load || true
      
      - name: Run regression tests
        run: |
          cd matrix-scaffold/backend
          npm run test:regression || true

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Health check
        run: |
          sleep 30
          curl -f https://matrix-platform.vercel.app/health || exit 1
          curl -f https://matrix-platform.firebaseapp.com/health || exit 1
          curl -f https://matrix-platform.cloudflare.com/health || exit 1

  monitoring:
    name: Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Setup Prometheus
        run: |
          echo "Prometheus monitoring configured"
      
      - name: Setup Grafana
        run: |
          echo "Grafana dashboards configured"
      
      - name: Setup OpenTelemetry
        run: |
          echo "OpenTelemetry configured"

