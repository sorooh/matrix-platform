name: CI Optimized

on:
  push:
    branches: [ main, ci/e2e-remote-runner ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -d matrix-scaffold ]; then cd matrix-scaffold; fi
          npm ci

      - name: Run tests
        run: |
          if [ -d matrix-scaffold ]; then cd matrix-scaffold; fi
          npm test
