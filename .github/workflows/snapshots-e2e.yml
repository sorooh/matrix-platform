name: Snapshots E2E

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  snapshots-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: npm --prefix matrix-scaffold/backend ci

      - name: Install puppeteer
        run: npm --prefix matrix-scaffold/backend i puppeteer --no-audit --no-fund --no-progress

      - name: Start backend
        run: |
          nohup npm --prefix matrix-scaffold/backend run dev > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Start worker
        run: |
          nohup npm --prefix matrix-scaffold/backend run worker > worker.log 2>&1 &
          echo $! > worker.pid

      - name: Wait for backend
        run: |
          n=0
          until curl -sSf http://localhost:3000/api/apps >/dev/null 2>&1 || [ $n -ge 30 ]; do
            n=$((n+1))
            sleep 1
          done
          if [ $n -ge 30 ]; then
            echo "backend did not start"
            cat backend.log || true
            exit 1
          fi

      - name: Run snapshot tests
        run: |
          npm --prefix matrix-scaffold/backend test -- --runTestsByPath matrix-scaffold/test/snapshot.test.js matrix-scaffold/test/snapshots_list.test.js

      - name: Assert thumbnails exist and collect list
        if: always()
        run: |
          set -e
          echo "Listing storage contents"
          if [ -d matrix-scaffold/storage ]; then
            find matrix-scaffold/storage -type f -maxdepth 3 -name 'thumb.png' -print > thumbs.txt || true
            if [ ! -s thumbs.txt ]; then
              echo "No thumbnails (thumb.png) found in matrix-scaffold/storage"
              # continue but mark as failure for visibility
              cat backend.log || true
              exit 1
            fi
            echo "Found thumbnails:"
            cat thumbs.txt
          else
            echo "storage directory missing"
            exit 1
          fi

      - name: Upload storage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-storage
          path: |
            matrix-scaffold/storage/**
            thumbs.txt
